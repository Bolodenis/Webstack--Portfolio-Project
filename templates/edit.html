{% extends "base.html" %}
{% block title%} 
   <title>Edit Food Entry</title>
{% endblock %}

{% block content %}
<body>
    <h1>Edit Food Entry</h1>
    <form action="{{ url_for('edit_entry', id=food_entry.id) }}" method="POST">
        <label for="food">Food:</label>
        <textarea name="food" id="food" required>{{ food_entry.food }}</textarea><br><br>

        <button type="submit">Update Food Entry</button>
    </form>
    <br><br>
    <a href="{{ url_for('display') }}">Back to Home</a>
</body>
{% endblock %}
