{% extends "base.html" %}

{% block content %}
<h1 class="text-center mt-5">Lunch Menu for the Week</h1>

<!-- Link List -->
<div class="text-center mb-4 mt-5">
    <a href="{{ url_for('lunch') }}" class="btn btn-info btn-lg mx-2 text-white">Random lunch Menu</a>
    <a href="{{ url_for('food_plan') }}" class="btn btn-warning btn-lg mx-2 text-white">Back to Food Selection</a>
</div>

    <table class="table table-bordered table-hover mb-5 table-striped table-dark" style="width:95%">
        <thead class="table-dark">
            <tr>
                <th>Day</th>
                <th>Lunch</th>
            </tr>
        </thead>
        <tbody>
            {% for day, meal in lunch_meals.items() %}
                <tr>
                    <td class="lead">{{ day }}</td>
                    <td class="lead">{{ meal }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
