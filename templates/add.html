{% extends "base.html" %}

{% block title %}
    <title>Add Food Entry</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Add Food Entry</h1>
    <p class="lead">For best experience provide atleast 7 foods in pairs eg [Milk & Cereal, Coffee & Croissant, Tea & Scones, Orange Juice & Toast with Jam.....]</p>

    <form action="{{ url_for('add_entry') }}" method="POST">
        <div class="mb-3">
            <label for="day" class="form-label">Day:</label>
            <select name="day" id="day" class="form-select" required>
                {% for day in days %}
                    <option value="{{ day }}">{{ day }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select name="category" id="category" class="form-select" required>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="food" class="form-label">Food:</label>
            <textarea name="food" id="food" class="form-control" rows="3" placeholder=" " required></textarea>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">Add Food Entry</button>
            <a href="{{ url_for('display') }}" class="btn btn-secondary">View Food Entries</a>
        </div>
    </form>

    <div class="text-center mt-4 mb-5">
        <a href="{{ url_for('display') }}" class="btn btn-info">Back to Home</a>
    </div>
</div>
{% endblock %}
